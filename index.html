<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Scraping</title>
    <link rel="stylesheet" href="custom.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primaryDark: "#202020",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-primaryDark">
    <div class="flex gap-4 flex-col text-center w-full mx-auto">
      <div class="w-full flex gap-4 bg-slate-900 items-center p-4">
        <div class="navbar text-4xl">
          <a href="/">Movie<span class="text-golden">Scraper</span></a>
        </div>
        <div class="search p-4 mx-48 w-2/5">
          <input
            autofocus
            type="text"
            class="h-12 border-2 bg-slate-800 border-golden w-full outline-none text-lg text-slate-100 px-4"
            name="movie-name"
            id="movie-name"
            placeholder="Search Movie Title..."
          />
          <div class="movie-list w-[38%] absolute" id="movie-list"></div>
        </div>
        <div class="source-link">
          <a target="_blank" href="https://github.com/aneesh1024/movies-scraper.git" title="Source Code"
            ><svg
              class="duration-200 cursor-pointer"
              width="40"
              height="40"
              fill="#ffffff"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 1.5C6.202 1.5 1.5 6.323 1.5 12.267c0 4.758 3.01 8.79 7.181 10.214a.82.82 0 0 0 .178.019c.39 0 .54-.286.54-.534 0-.258-.01-.933-.015-1.833a4.802 4.802 0 0 1-1.059.126c-2.02 0-2.48-1.57-2.48-1.57-.478-1.242-1.167-1.575-1.167-1.575-.914-.642-.005-.66.066-.66h.004c1.055.093 1.608 1.115 1.608 1.115.525.919 1.228 1.176 1.857 1.176a2.953 2.953 0 0 0 1.2-.28c.093-.695.365-1.168.665-1.44-2.33-.272-4.781-1.195-4.781-5.32 0-1.177.408-2.138 1.078-2.888-.108-.272-.469-1.369.103-2.85a.874.874 0 0 1 .235-.023c.38 0 1.237.145 2.653 1.13a9.76 9.76 0 0 1 5.259 0c1.416-.985 2.273-1.13 2.653-1.13a.873.873 0 0 1 .235.023c.571 1.481.21 2.578.103 2.85.67.755 1.078 1.716 1.078 2.888 0 4.134-2.456 5.043-4.796 5.31.375.333.713.99.713 1.993 0 1.439-.014 2.601-.014 2.953 0 .253.145.539.534.539a.9.9 0 0 0 .188-.019c4.176-1.425 7.181-5.46 7.181-10.214C22.5 6.323 17.798 1.5 12 1.5Z"
              ></path></svg
          ></a>
        </div>
      </div>
      <div id="loader" class="text-xl my-5 hidden">
        <div class="lds-ellipsis">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="main p-10 w-4/5 mx-auto" id="main"></div>
      <div
        id="loader-1"
        class="text-xl h-screen w-screen pt-[20%] m-0 bg-opacity-50 duration-200 hidden bg-slate-300 z-20 absolute"
      >
        <div class="lds-ellipsis">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
